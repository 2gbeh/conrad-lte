<main>
	<h1><b>ConRAD</b> LTE</h1>
    <h4>Sign in</h4>
    <table>
    <tr>
	    <td><div class="thumbnail" style="background-image:url(web/media/images/logo.png);">&nbsp;</div></td>
        <td>
        <input 
            type="password" 
            name="userid"
            id="userid"
            value="@dm1n"

            onKeyUp="$_keycode(event,13,$_login)"
            onDblClick="$_togglePassword(this)"
            data-ajax

            type="button" 
            class="submit"
            value="&rarr;" 
            onClick="$_login()" 
            title="Log in" />
