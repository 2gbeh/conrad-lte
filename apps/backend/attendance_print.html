<body class="admin attendance">
<header id="tmp-header">&nbsp;</header>


<main class="whitespace">
<div class="heading">
    <h1 id="tmp-heading">&nbsp;</h1>
    <h4>CLASS ATTENDANCE SHEET <a onClick="window.print()" title="Print (Ctrl + P)">(PRINT)</a></h4>
</div>        

<div class="tabs">
<b>Faculty _________________</b>
<label for="course_id">Course:</label>
	<select name="course_id" id="course_id" data-ajax></select>
<label for="month">Month:</label>
	<select name="month" id="month" data-ajax></select>
<label for="year">Year:</label>
	<select name="year" id="year" data-ajax></select>
<input type="button" id="button" value="Go" onClick="$_this_submit()" title="View" /> 
</div>

<table class="rec">
<!--<caption id="caption">Showing rows 0 - 2 (~3, query took 0.0015 sec)</caption>    -->
<tr>
    <th>S/N</th>
    <th>Date</th>    
    <th>Student Name</th>
    <th>Gender</th>
    <th>Phone Number</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Signature</th>
</tr>
<tbody id="target">

    <td>1</td>
    <td>2018-09-03</td>

</tr> -->
</tbody>
</table>
</main>
