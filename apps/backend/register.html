form.editor input#email {background-color:#EEE;}
form.editor input.submit {padding-top:8px;}
</style>

<body class="admin registration">
<header id="tmp-header">&nbsp;</header>


<main class="whitespace">
<div class="heading">
    <h1 id="tmp-heading">&nbsp;</h1>
    <h4>STUDENT REGISTRATION FORM <a href="students.html" title="Student Records">(VIEW)</a></h4>
</div>       
<form class="wrap editor" autocomplete="off">
<table>
<tr>
    <td><label for="fname">Enter First Name</label></td>    
    <td><input type="text" id="fname" name="fname" data-ajax autofocus /></td>
</tr>
<tr>
    <td><label for="lname">Enter Last Name</label></td>    
    <td><input type="text" id="lname" name="lname" placeholder="Surname" data-ajax /></td>
</tr>    
<!--<tr>
    <td><label for="mname">Enter Middle Name</label></td>    
    <td><input type="text" id="mname" name="mname" data-ajax /></td>
</tr>-->
<tr>
    <td><label for="gender">Select Gender</label></td>    
    <td>
        <select name="gender" id="gender" data-ajax>
            <option></option>
            <option value="1" selected="selected">Male</option>
            <option value="2">Female</option>                                
        </select>
    </td>            
</tr>
<tr>
    <td><label for="email">Enter Email Addresss</label></td>    
    <td><input type="email" id="email" name="email" placeholder="example@domain.com" readonly data-ajax /></td>
</tr>
<tr>
    <td><label for="phone">Enter Phone Number</label></td>    
    <td><input type="tel" id="phone" name="phone" placeholder="WhatsApp Number" data-ajax /></td>
</tr>
<tr>
    <td><label for="course_id">Select Course</label></td>    
    <td><select name="course_id" id="course_id" data-ajax></select></td>      
</tr>
<tr>
    <td><label for="batch">Assign Batch</label></td>    
    <td><select name="batch" id="batch" data-ajax></select></td>
</tr>                       
<tr>
    <td colspan="2" align="right">
        <input type="reset" class="reset" value="Cancel" />
        <input type="button" class="submit" value="Save &#10010;" onClick="$_this_submit()"  />
    </td>
</tr>            
</table>
</form>
</main>


<footer id="tmp-footer">&nbsp;</footer>
<script type="text/javascript">
// JavaScript Document
$_checkAppstate('../../index.html');
$_template();
$_getCourseList();
$_getBatchList();
// $_autofill();
</script>
</body>
</html>
